<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mobile Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            color: white;
        }

        .navbar-custom {
            background-color: #0c1b2a;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            
        }

        .currency-box {
            background-color: #2f353f;
            border: none;
            border-radius: 20px;
            color: white;
        }

        .plus-btn {
            background-color: #e4063b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            line-height: 0;
            padding-bottom: 5px;
        }

        .dropdown-menu-custom {
            background-color: #15263f;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 260px;
        }

        .btn-profile {
            background-color: #1d4ed8;
            color: white;
            margin-top: 10px;
        }

        .btn-logout {
            background-color: #e4063b;
            color: white;
            margin-top: 10px;
        }

        .balance-box {
            padding: 10px;
            background-color: #1e40af;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .dropdown-menu.show {
            display: block;
        }

        .offcanvas.offcanvas-start {
            background-color: #0c1b2a;
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        .offcanvas-body ul li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .offcanvas-body ul li img,
        .offcanvas-body ul li i {
            width: 20px;
        }

        .nav_right_side_sec {
            background-color: #2f353f;
            padding: 8px 10px;
            border-radius: 30px;
        }

        .left_side_bar_icon {
            font-size: 20px !important;
        }

        @media screen and (max-width: 578px) {
            .modal-content {
                height: 450px;
                top: 30px;
            }

            .dropdown-menu.show {
                width: 350px;
                inset: 20px 0px auto auto !important;
                transform: translate3d(-25px, 38px, 0px) !important;
            }

            .nav_logo_sec {
                margin-left: auto;
                margin-right: auto;
            }
        }

        .nav_logo_sec {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        @media screen and (max-width: 578px) {
            .nav_logo_sec {
                position: absolute;
                left: 45%;
                transform: translateX(-50%);
            }
        }

        .color-gold {
            color: gold;
        }

        /*-----login------*/
        .game-login-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 43px;
            height: 43px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition-duration: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }

        .game-login-icon {
            width: 100%;
            transition-duration: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-login-icon svg {
            width: 15px;
        }

        .game-login-icon svg path {
            fill: rgb(7, 7, 7);
        }

        .game-login-text {
            position: absolute;
            right: 0%;
            width: 0%;
            opacity: 0;
            color: rgb(5, 5, 5);
            font-size: 14px;
            bottom: 12px;
            font-weight: 600;
            transition-duration: 0.3s;
        }

        .game-login-btn:hover {
            width: 85px;
            border-radius: 40px;
            transition-duration: 0.3s;
        }

        .game-login-btn:hover .game-login-icon {
            width: 30%;
            padding-left: 10px;
            transition-duration: 0.3s;
        }

        .game-login-btn:hover .game-login-text {
            opacity: 1;
            width: 70%;
            padding-right: 10px;
            transition-duration: 0.3s;
        }

        .game-login-btn:active {
            transform: translate(2px, 2px);
        }

        .signup-btn{
            background-color: #e4063b;
            color: white;
            padding: 6px 15px 10px ;
            border-radius: 30px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition-duration: 0.3s;
        }
        /*----------end______*/
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar-custom">
        <div class="d-flex align-items-center gap-3">
            <div class="position-relative">
                <button class="btn text-white p-0 left_side_bar_icon" aria-label="Open Menu" data-bs-toggle="offcanvas"
                    data-bs-target="#mobileMenu" aria-controls="mobileMenu">
                    â˜°
                </button>
                <!-- <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    style="font-size: 10px;">
                    5
                </span> -->
            </div>
        </div>

        <!-- Logo -->
        <div class="d-flex align-items-center justify-content-center flex-grow-1 nav_logo_sec">
            <img src="./assets/images/fav.png" width="100" alt="4RABET Logo">
        </div>

        <!-- Right side -->

        <div class="btn-group" role="group">
            <button class="game-login-btn me-2">
                <div class="game-login-icon">
                    <svg fill="black" class="svgIcon" xmlns="http://www.w3.org/2000/svg" height="1.6em" viewBox="0 0 448 512">
                      <path
                        d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zM313.6 288H134.4C60.2 288 0 348.2 0 422.4c0 24.6 20 45.6 44.6 45.6h358.9c24.6 0 44.6-21 44.6-45.6 0-74.2-60.2-134.4-134.5-134.4z" />
                    </svg>
                  </div>
                <div class="game-login-text">Signin</div>
            </button>

            <button class="signup-btn">Regsiter</button>
        </div>




    </div>




    <!-- Sidebar / Offcanvas -->
    <div class="offcanvas offcanvas-start text-white" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
        <div class="offcanvas-header border-bottom">
            <h5 id="mobileMenuLabel" class="mb-0">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body px-3">
            <ul class="list-unstyled">
                <li class="d-flex align-items-center gap-2"><i class="bi bi-house-door-fill"></i> Main</li>
                <li class="d-flex align-items-center gap-2"><i class="bi bi-tv-fill"></i> LIVE</li>
                <li class="d-flex align-items-center gap-2"><i class="bi bi-controller"></i> SPORTS</li>
                <li class="d-flex align-items-center gap-2"><i class="bi bi-dice-6-fill"></i> Casino</li>
                <li class="d-flex align-items-center gap-2"><i class="bi bi-person-lines-fill"></i> Live Dealers</li>
                <li class="d-flex align-items-center gap-2"><i class="bi bi-tv"></i> TV Games</li>
                <li class="d-flex align-items-center gap-2 text-danger"><strong>Aviator</strong></li>
                <li class="d-flex align-items-center gap-2 text-warning"><strong>JetX</strong></li>
                <li class="d-flex align-items-center gap-2 text-info"><strong>Aviatrix</strong></li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
