<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mobile Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            color: white;
        }

        .navbar-custom {
            background-color: #0c1b2a;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .currency-box {
            background-color: #2f353f;
            border: none;
            border-radius: 20px;
            color: white;
        }

        .plus-btn {
            background-color: #e4063b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            line-height: 0;
            padding-bottom: 5px;
        }

        .dropdown-menu-custom {
            background-color: #15263f;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 260px;
        }

        .btn-profile {
            background-color: #1d4ed8;
            color: white;
            margin-top: 10px;
        }

        .btn-logout {
            background-color: #e4063b;
            color: white;
            margin-top: 10px;
        }

        .balance-box {
            padding: 10px;
            background-color: #1e40af;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .dropdown-menu.show {
            display: block;
        }

        .offcanvas.offcanvas-start {
            background-color: #0c1b2a;
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        .offcanvas-body ul li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .offcanvas-body ul li img,
        .offcanvas-body ul li i {
            width: 20px;
        }

        .nav_right_side_sec {
            background-color: #2f353f;
            padding: 8px 10px;
            border-radius: 30px;
        }

        .left_side_bar_icon {
            font-size: 20px !important;
        }

        @media screen and (max-width: 578px) {
            .modal-content {
                height: 450px;
                top: 30px;
            }

            .dropdown-menu.show {
                width: 350px;
                inset: 20px 0px auto auto !important;
                transform: translate3d(-25px, 38px, 0px) !important;
            }

            .nav_logo_sec {
                margin-left: auto;
                margin-right: auto;
            }
        }

        .nav_logo_sec {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        @media screen and (max-width: 578px) {
            .nav_logo_sec {
                position: absolute;
                left: 45%;
                transform: translateX(-50%);
            }
        }
        .color-gold{
            color: gold;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar-custom">
        <div class="d-flex align-items-center gap-3">
            <div class="position-relative">
                <button class="btn text-white p-0 left_side_bar_icon" aria-label="Open Menu" data-bs-toggle="offcanvas"
                    data-bs-target="#mobileMenu" aria-controls="mobileMenu">
                    ☰
                </button>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    style="font-size: 10px;">
                    5
                </span>
            </div>
        </div>

        <!-- Logo -->
        <div class="d-flex align-items-center justify-content-center flex-grow-1 nav_logo_sec">
            <img src="./assets/images/fav.png" width="100" alt="4RABET Logo">
        </div>

        <!-- Right side -->
        <div class="dropdown d-flex align-items-center gap-2 nav_right_side_sec">
            
            <button class="currency-box dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-coins me-1 color-gold"></i>  300.00
            </button>
            
            <div class="dropdown-menu dropdown-menu-end dropdown-menu-custom mt-2">
                <div class="balance-box d-flex justify-content-between align-items-center">
                    <div>
                        <div>Balance:</div>
                        <div class="balance fw-bold fs-5">₹ 0.68</div>
                    </div>
                    <div class="text-end">
                        <a href="#" class="text-white text-decoration-underline small">Default</a>
                    </div>
                </div>
                <button class="btn w-100 btn-profile">MY PROFILE</button>
                <button class="btn w-100 btn-logout">LOGOUT</button>
            </div>

            <button class="plus-btn" aria-label="Open Deposit Modal" data-bs-toggle="modal"
                data-bs-target="#depositModal">+</button>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div class="modal fade" id="depositModal" tabindex="-1" aria-labelledby="depositModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="depositModalLabel">Deposit</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Select payment method and amount</p>
                    <div class="row g-3">
                        <div class="col-4 text-center"><button class="btn btn-outline-light w-100">PhonePe</button>
                        </div>
                        <div class="col-4 text-center"><button class="btn btn-outline-light w-100">UPI</button></div>
                        <div class="col-4 text-center"><button class="btn btn-outline-light w-100">Paytm</button></div>
                        <div class="col-4 text-center"><button class="btn btn-outline-light w-100">GPay</button></div>
                        <div class="col-4 text-center"><button class="btn btn-outline-light w-100">AstroPay</button>
                        </div>
                        <div class="col-4 text-center"><button class="btn btn-outline-light w-100">Bitcoin</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar / Offcanvas -->
    <div class="offcanvas offcanvas-start text-white" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
        <div class="offcanvas-header border-bottom">
            <h5 id="mobileMenuLabel" class="mb-0">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body px-3">
            <ul class="list-unstyled">
                <li class="d-flex align-items-center gap-2"><i class="bi bi-house-door-fill"></i> Main</li>
                <li class="d-flex align-items-center gap-2"><i class="bi bi-tv-fill"></i> LIVE</li>
                <li class="d-flex align-items-center gap-2"><i class="bi bi-controller"></i> SPORTS</li>
                <li class="d-flex align-items-center gap-2"><i class="bi bi-dice-6-fill"></i> Casino</li>
                <li class="d-flex align-items-center gap-2"><i class="bi bi-person-lines-fill"></i> Live Dealers</li>
                <li class="d-flex align-items-center gap-2"><i class="bi bi-tv"></i> TV Games</li>
                <li class="d-flex align-items-center gap-2 text-danger"><strong>Aviator</strong></li>
                <li class="d-flex align-items-center gap-2 text-warning"><strong>JetX</strong></li>
                <li class="d-flex align-items-center gap-2 text-info"><strong>Aviatrix</strong></li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
