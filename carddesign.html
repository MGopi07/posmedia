<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card Hover Effect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        .custom-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .custom-card img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
            display: block;
        }

        .play-button,
        .heart-icon {
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .play-button {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 20px;
            border-radius: 50%;
        }

        .heart-icon {
            top: 10px;
            right: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 13px;
            border-radius: 50%;
        }

        .custom-card:hover .play-button,
        .custom-card:hover .heart-icon {
            opacity: 1;
        }

        .custom-card:hover img {
            /* transform: scale(1.05); */
            filter: blur(3px);
        }
    </style>

</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="custom-card">
                    <img src="./assets/images/feature/img_01.jpg" class="img-fluid" alt="Game Image">

                    <div class="play-button">
                        <i class="fas fa-play"></i>
                    </div>

                    <div class="heart-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="game_title">
                        <h3 class="p-3">Game_One</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="custom-card">
                    <img src="./assets/images/feature/img_01.jpg" class="img-fluid" alt="Game Image">

                    <div class="play-button">
                        <i class="fas fa-play"></i>
                    </div>

                    <div class="heart-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="game_title">
                        <h3 class="p-3">Game_One</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="custom-card">
                    <img src="./assets/images/feature/img_01.jpg" class="img-fluid" alt="Game Image">

                    <div class="play-button">
                        <i class="fas fa-play"></i>
                    </div>

                    <div class="heart-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="game_title">
                        <h3 class="p-3">Game_One</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for this but good to include) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
